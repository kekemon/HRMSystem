<body class="login example2">
	<div class="col-sm-4"></div>

	<div class="main-login col-md-4">
		<!-- start: LOGIN BOX -->
		<div class="box-login" align="center">
			<img src="./assets/PSBLogo.png"
				height="100px;" alt="PSB Logo"><br>
			<br>
			<h3
				style="font-family: MyriadPro !important; margin: 8px 0 5px 0 !important">Log
				in to your account</h3>
			<p>Please enter your username and password to log in.</p>


			<form action="Login"
				class="form-login" method="post" role="form">

				<fieldset>
					<div class="form-group">
						<span > <input autocomplete="off"
							class="form-control" id="UserName" maxlength="50" name="UserName"
							placeholder="Username" required="required " type="text" value="">
							 </span>
					</div>
					<div class="form-group">
						<span > <input autocomplete="off"
							class="form-control" id="Password" maxlength="20"
							name="Password" placeholder="Password" required="required "
							type="password"> </span>
					</div>

					<div class="" align="center">
						<button type="submit" class="btn btn-primary pull-center">
							Login
						</button>
					</div>
					<span style="color:red;">Invalid user name or password. Please contact with the administrator.</span>
					
				</fieldset>
			</form>
		</div>
	</div>
</body>
